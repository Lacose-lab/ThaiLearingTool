<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thai Vocab Trainer</title>
  <meta name="theme-color" content="#4f46e5" />
  <link rel="manifest" href="manifest.webmanifest" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card { perspective: 1000px; }
    .card-inner { transition: transform 0.4s; transform-style: preserve-3d; }
    .card.flipped .card-inner { transform: rotateY(180deg); }
    .card-front, .card-back { backface-visibility: hidden; position: absolute; inset: 0; }
    .card-back { transform: rotateY(180deg); }
    .sticky-nav { position: sticky; bottom: 0; }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      15% { transform: translateX(-8px); }
      30% { transform: translateX(8px); }
      45% { transform: translateX(-6px); }
      60% { transform: translateX(6px); }
      75% { transform: translateX(-3px); }
      90% { transform: translateX(3px); }
    }
    .animate-shake { animation: shake 400ms cubic-bezier(.36,.07,.19,.97) both; }
  </style>
</head>
<body class="min-h-screen flex flex-col bg-gradient-to-b from-indigo-50 via-white to-white text-neutral-900">
  <header class="w-full px-4 py-3 bg-white/80 backdrop-blur border-b border-neutral-200 flex items-center justify-between sticky top-0 z-10">
    <div class="flex items-center gap-2">
      <div class="w-8 h-8 rounded-lg bg-indigo-600 text-white grid place-items-center font-bold">à¸—à¸µ</div>
      <h1 class="text-lg font-semibold tracking-tight">Thai Vocab Trainer</h1>
    </div>
    <div class="flex items-center gap-2">
      <label class="hidden sm:inline-flex items-center gap-2 text-sm">
        <input type="checkbox" id="toggle-roman" class="accent-indigo-600" checked>
        Romanization
      </label>
      <button id="settings-btn" class="text-sm px-3 py-1.5 rounded-lg border border-neutral-300 hover:bg-neutral-50">Settings</button>
      <button id="reset-btn" class="text-sm px-3 py-1.5 rounded-lg bg-red-500 text-white hover:bg-red-600">Reset</button>
    </div>
  </header>

  <main class="flex-1 p-4 flex flex-col items-center">
    <div id="status" class="w-full max-w-xl text-center text-sm text-neutral-600 mb-3">Loading deckâ€¦</div>

    <!-- Flashcards -->
    <section id="flashcard" class="card w-full max-w-xl aspect-[3/2] relative cursor-pointer mb-5 hidden select-none">
      <div class="card-inner w-full h-full relative">
        <div class="card-front bg-white/70 backdrop-blur shadow-2xl rounded-3xl flex items-center justify-center p-6 border border-neutral-200">
          <button id="tts-front" type="button" class="absolute top-3 right-3 text-xl p-2 rounded-full bg-white/80 hover:bg-white shadow">
            ðŸ”Š
          </button>
          <p id="thai-word" class="text-6xl sm:text-7xl font-extrabold text-center leading-tight"></p>
        </div>
        <div class="card-back bg-indigo-600/10 backdrop-blur shadow-2xl rounded-3xl flex flex-col items-center justify-center p-6 border border-indigo-200">
          <div class="absolute top-3 right-3 flex gap-2">
            <button id="tts-back" type="button" class="text-xl p-2 rounded-full bg-white/80 hover:bg-white shadow">ðŸ”Š</button>
          </div>
          <p id="romanization" class="italic text-2xl sm:text-3xl text-neutral-800"></p>
          <p id="translation" class="text-xl sm:text-2xl mt-2 font-medium"></p>
        </div>
      </div>
    </section>

    <!-- Quiz -->
    <section id="quiz" class="w-full max-w-xl hidden">
      <div class="flex items-center justify-between mb-3">
        <p id="quiz-question" class="text-2xl font-semibold"></p>
        <button id="tts-quiz" type="button" class="text-xl p-2 rounded-full bg-white border border-neutral-200 shadow">ðŸ”Š</button>
      </div>
      <div id="quiz-options" class="grid grid-cols-1 gap-3">
        <!-- four large buttons will be injected here -->
      </div>
    </section>

    <!-- Progress -->
    <div class="w-full max-w-xl mt-3">
      <p id="stats" class="text-sm opacity-80"></p>
    </div>
  </main>

  <!-- Bottom Nav -->
  <nav class="sticky-nav w-full bg-white/80 backdrop-blur border-t border-neutral-200">
    <div class="max-w-xl mx-auto grid grid-cols-2">
      <button id="flash-btn" class="py-4 text-center font-medium text-indigo-700 hover:bg-indigo-50">Flashcards</button>
      <button id="quiz-btn" class="py-4 text-center font-medium hover:bg-neutral-50">Quiz</button>
    </div>
  </nav>

  <!-- Settings Modal -->
  <dialog id="settings" class="rounded-lg p-0 w-11/12 max-w-md">
    <form method="dialog" class="bg-white rounded-lg shadow-xl p-4">
      <h2 class="text-lg font-semibold mb-2">Settings</h2>
      <label class="block text-sm mb-1">Google Sheet URL (published)</label>
      <input id="sheet-url" type="url" class="w-full border rounded px-3 py-2 mb-3" placeholder="https://docs.google.com/spreadsheets/.../pub?output=csv">
      <div class="text-xs text-neutral-600 mb-3">Tip: File â†’ Share â†’ Publish to web â†’ CSV. You can also pass ?sheet=&lt;url&gt; in the page URL.</div>
      <div class="flex items-center justify-end gap-2">
        <button value="cancel" class="px-3 py-2 border rounded">Cancel</button>
        <button id="save-settings" value="default" class="px-3 py-2 bg-indigo-600 text-white rounded">Save</button>
      </div>
    </form>
  </dialog>

  <script src="js/csv.js"></script>
  <script src="js/romanize.js"></script>
  <script src="js/agent.js"></script>
  <script src="js/app.js"></script>
  <script>
    // Only register SW when served over http(s), not via file://
    if ((location.protocol === 'http:' || location.protocol === 'https:') && 'serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').catch(console.warn);
    }
  </script>
</body>
</html>
